<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipear | Password recovery</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/queries.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header">...</div>
    <h1><span class="title-span">Password recovery</span></h1>
    <div id="main-div">
        <form class="form" th:action="@{/recover}" method="POST" >

            <!-- ERROR WARNINGS FOR EXISTENCE, DUPLICATION AND USER EMAIL CONFIRMATION -->
            <div style="font-size: 25px; color: red;" th:if="${param.email}" class="alert-invalid"><h2>That email it's not registered.</h2></div>
            <div style="font-size: 25px; color: red;" th:if="${param.token}" class="alert-invalid"><h2>You already have an active password recovery request.</h2></div>
            <div style="font-size: 25px; color: red;" th:if="${param.active}" class="alert-invalid"><h2>Your user has not been activated yet.</h2></div>

            <label class="recovery-label">Email of the account</label>
            <input type="email" placeholder="Enter your email here.." name="email" required>
            <div class="form-buttons">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>

</body>
</html>
