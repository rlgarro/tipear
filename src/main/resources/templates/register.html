<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<h1><span class="title-span">Sign up</span></h1>
    <div id="main-div">
        <form class="form" th:action="@{/register}" method="POST">

            <div style="font-size: 25px; color: red;" th:if="${param.error}">Username or email already exists.</div>
            <input type="text" placeholder="Username" name="username">

            <input type="text" placeholder="Email" name="email">

            <input type="password" placeholder="Password" name="password">

            <div class="form-buttons">
                <button type="submit">Sign up</button>
                <button><a th:href="@{/login}">Sign in</a></button>
            </div>
        </form>
    </div>
</body>
</html>
