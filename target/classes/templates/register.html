<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Tipear | Register</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/queries.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<h1><span class="title-span">Sign up</span></h1>
    <div id="main-div">
        <form onsubmit="return isValid()" class="form" th:action="@{/register}" method="POST">

            <div style="font-size: 25px; color: red;" id="passwd-alert" class="alert-invalid"><h2>Your password should be 8 characters minimum.</h2></div>
            <div style="font-size: 25px; color: red;" th:if="${param.error}" id="dup-alert" class="alert-invalid"><h2>Username or email already exists.</h2></div>
            <input type="text" placeholder="Username" name="username" required>

            <input type="text" placeholder="Email" name="email" required>

            <input id="passwd-inp" type="password" placeholder="Password" name="password" required>

            <div class="form-buttons">
                <button id="sign-up" class="real-form-button" type="submit">Sign up</button>
                <button class="fake-btn"><a th:href="@{/login}">Sign in</a></button>
            </div>
        </form>
    </div>
</body>
<script th:src="@{/js/main/register.js}"></script>
</html>
